// Exec realtime timer`
exec timer/realtime-timer.cfg

// Keys
bind KP_ENTER "vstr say_repeat"  // for repeating spawn time
bind KP_DEL "vstr keypad_reset"   // resets the keypad to recalculate spawn time

// Maps

